<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>

    <link rel="stylesheet" href="style/main.css">  
    <script src="script/main.js" async></script>
</head>
<body>
   <div class="outer-wrapper">
        <header class="display"></header>
        <div class="wrapper">
            <div><a href="#" class="reset disabled">Reset</a></div>
            <div><button autofocus class="start" data-icon="P"> </button></div>
            <div><a class="lap disabled" href="#">Lap</a></div>
        </div>
        <div class="container">
            <dl class="history"></dl>
        </div>
   </div>
   <button class="theme">
        <span class="icon-alt icon-10"></span>
   </button>
</body>
</html>
